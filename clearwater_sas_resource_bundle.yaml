      Blacklisted values: {{ var_data[2] }}
      Addresses added from Blacklist: {{ var_data[3] }}
    level:   40

  0x000300:
    summary: "Failed to connect to Cassandra"
    details: |
      Error text: {{ var_data[0] }}
    level:   80

