info:
  identifier: "org.projectclearwater.20150116"

events:
  #
  # Common events and protocol flows (0x000000 - 0x7FFFFF).
  #
  0x000001:
    summary: "SIP message received: {{ var_data[1] | decode_sip_summary }}"
    details: |
      SIP message received:

      <sas:fixed-width-font>{{ var_data[1] | decode_sip_details }}</sas:fixed-width-font>
    call_flow:
      data: "{{ var_data[1] }}"
      protocol: sip
      direction: in
      remote_address: "{{var_data[0]}}:{{static_data[1]}}"
    level:   60

  0x000002:
    summary: "SIP message sent: {{ var_data[1] | decode_sip_summary }}"
    details: |
      SIP message sent:

      <sas:fixed-width-font>{{ var_data[1] | decode_sip_details }}</sas:fixed-width-font>
    call_flow:
      data: "{{ var_data[1] }}"
      protocol: sip
      direction: out
      remote_address: "{{var_data[0]}}:{{static_data[1]}}"
    level:   60

  #
  # HTTP flows.
  #
  0x000003: &http_request_sent
    summary: 'Sent HTTP {{ var_data[3] }} to {{ var_data[4] }}'
    details: |
      Sent HTTP request to {{ var_data[0] }}:{{ static_data[0] }} from {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[2] }}</sas:fixed-width-font>
    level: 60

  0x000004: &http_request_received
    summary: 'Received HTTP {{ static_data[2] | enum: "LIBEVHTP_METHODS" }} for {{ var_data[2] }}'
    details: |
      Received HTTP request from {{ var_data[0] }}:{{ static_data[0] }} at {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[3] }}</sas:fixed-width-font>
    level: 60

  0x000005: &http_response_sent
    summary: 'Sent HTTP {{ static_data[3] }} response for {{ static_data[2] | enum: "LIBEVHTP_METHODS" }} of {{ var_data[2] }}'
    details: |
      Sent HTTP response to {{ var_data[0] }}:{{ static_data[0] }} from {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[3] }}</sas:fixed-width-font>
    level: 60

  0x000006: &http_response_received
    summary: 'Received HTTP {{ static_data[2] }} response for {{ var_data[3] }} to {{ var_data[4] }}'
    details: |
      Received HTTP response from {{ var_data[0] }}:{{ static_data[0] }} at {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[2] }}</sas:fixed-width-font>
    level: 60

  0x000007: &http_request_error
    summary: 'Error sending HTTP {{ var_data[1] }} to {{ var_data[2] }}'
    details: |
      Error sending to {{ var_data[0] }}:{{ static_data[0] }}

      {{ var_data[3] }} ({{ static_data[1] }})
    level: 60

  0x000008: &http_rejected_overload
    summary: 'HTTP {{ static_data[0] | enum: "LIBEVHTP_METHODS" }} to {{ var_data[0] }} rejected due to overload'
    details: |
      Response code: {{ static_data[1] }}
      Target latency: {{ static_data[2] }}us
      Current latency: {{ static_data[3] }}us
      Requests limited to a rate of {{ static_data[4] | float}}/sec

    level: 60

  # Duplicates of the above HTTP events, but logged at level 40 rather than 60.
  0x000009:
    <<: *http_request_sent
    level: 40

  0x00000A:
    <<: *http_request_received
    level: 40

  0x00000B:
    <<: *http_response_sent
    level: 40

  0x00000C:
    <<: *http_response_received
    level: 40

  0x00000D:
    <<: *http_request_error
    level: 40

  0x00000E:
    <<: *http_rejected_overload
    level: 40

  #
  # Diameter flows.
  #
  0x00000F:
    summary: 'Sending diameter {{ var_data[2] | decode_diameter_summary }}'
    details: |
      Sending diameter message to {{ var_data[0] }}:{{ static_data[0] }} from {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[2] | decode_diameter_details }}</sas:fixed-width-font>
    level: 60

  0x000010:
    summary: 'Received diameter {{ var_data[2] | decode_diameter_summary }}'
    details: |
      Received diameter message from {{ var_data[0] }}:{{ static_data[0] }} at {{ var_data[1] }}:{{ static_data[1] }}

      <sas:fixed-width-font>{{ var_data[2] | decode_diameter_details }}</sas:fixed-width-font>
    level: 60

  0x000011:
    summary: 'Timeout sending diameter {{ var_data[0] | decode_diameter_summary }}'
    details: |
      Timeout sending diameter message:

      <sas:fixed-width-font>{{ var_data[0] | decode_diameter_details }}</sas:fixed-width-font>
    level: 60

  #
  # Memcached flows.
  #

  0x000100:
