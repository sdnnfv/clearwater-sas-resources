  #
  # Memento events (0x840000 - 0x84FFFF)
  #
  0x840000:
    summary: 'Requesting digest from Homestead'
    details: |
      Private ID: {{ var_data[0] }}
      Public ID: {{ var_data[1] }}
    level: 80

  0x840001:
    summary: "Digest successfully recieved from Homestead"
    details: |
      Private ID: {{ var_data[0] }}
      Public ID: {{ var_data[1] }}
    level: 80

  0x840002:
    summary: "Failed to retrieve digest from Homestead. The private ID may not exist, or may not be allowed to access the public ID"
    details: |
      Private ID: {{ var_data[0] }}
      Public ID: {{ var_data[1] }}
      Result: {{ static_data[0] }}
    level: 80

  0x840010:
    summary: "Auth store GET operation succeeded"
    details: |
      Key: {{ var_data[0] }}
      <sas:fixed-width-font>{{ var_data[1] | hex_and_ascii }}</sas:fixed-width-font>
    level: 40

  0x840011:
    summary: "Auth store GET operation failed"
    details: |
      Key: {{ var_data[0] }}
    level: 40

  0x840012:
    summary: "Auth store SET operation succeeded"
    details: |
      Key: {{ var_data[0] }}
      <sas:fixed-width-font>{{ var_data[1] | hex_and_ascii }}</sas:fixed-width-font>
    level: 40

  0x840013:
    summary: "Auth store SET operation failed"
    details: |
      Key: {{ var_data[0] }}
      <sas:fixed-width-font>{{ var_data[1] | hex_and_ascii }}</sas:fixed-width-font>
    level: 40

  0x840020:
    summary: "No authentication credentials present in the request"
    level: 80

  0x840021:
    summary: "Authentication credentials present in the request"
    details: "Authorization header: {{var_data[0] }}"
    level: 80

  0x840022:
    summary: "Credentials provided are stale"
    level: 80

  0x840023:
    summary: "Credentials provided are incorrect"
    level: 80

  0x840024:
    summary: "Credentials provided are correct"
    level: 80

  0x840200:
    summary: 'Writing call list {{ static_data[0] | enum: "CALL_LIST_FRAGMENT_TYPES" }} fragment for {{ var_data[0] }} to cassandra'
    details: |
      Timestamp: {{ var_data[1] }}

      Contents:
      <sas:fixed-width-font>{{ var_data[2] }}</sas:fixed-width-font>
    level: 40

  0x840201:
    summary: 'Call list fragment was successfully written to cassandra'
    level: 40

  0x840202:
    summary: 'Failed to write call list fragment to cassandra'
    details: |
      Error code: {{ static_data[0] | enum: "CASSANDRA_ERROR_CODES" }}
      Description: {{ var_data[0] }}
    level: 40

  0x840203:
    summary: 'Retrieving call list fragments for {{ var_data[0] }} from cassandra'
    level: 40

  0x840204:
    summary: 'Successfully retrieved {{ static_data[0] }} call list fragments from cassandra'
    details: |
      First fragment column name: {{ var_data[0] }}
      Last fragment column name: {{ var_data[1] }}
    level: 40

  0x840205:
    summary: 'Failed to retrieve call list fragments from cassandra'
    details: |
      Error code: {{ static_data[0] | enum: "CASSANDRA_ERROR_CODES" }}
      Description: {{ var_data[0] }}
    level: 40

  0x840206:
    summary: 'Deleting old call list fragments from cassandra for {{ var_data[0] }}'
    details: |
      Records from before {{ var_data[1] }} will be deleted.
    level: 40

  0x840207:
    summary: 'Fragments successfully deleted from cassandra'
    level: 40

  0x840208:
    summary: 'Failed to delete call list fragments from cassandra'
    details: |
      Error code: {{ static_data[0] | enum: "CASSANDRA_ERROR_CODES" }}
      Description: {{ var_data[0] }}
    level: 40

